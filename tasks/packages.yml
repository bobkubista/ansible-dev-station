- name: ensure that my default packages are installed
  apt:
    pkg:
    - joe
    - cloc
    - openjdk-11-jdk
    - openjdk-11-source
    - curl
    - docker
    - docker-compose
    - git
    - meld
    - openvpn
    - teams
    - maven
#    - spotify
    
- name: Install slack from url
  apt:
    deb: https://downloads.slack-edge.com/linux_releases/slack-desktop-4.8.0-amd64.deb
    
- name: copy maven thuis-settings.xml
  copy: 
    src: files/thuis-settings.xml 
    dest: /home/bob/.m2/thuis-settings.xml
- name: symlink maven settings
  file:
    src: "/home/bob/.m2/thuis-settings.xml"
    dest: "/home/bob/.m2/settings.xml"
    state: link    
    
- name: Does the Google apt file exist?
  command: test -f {{chrome_apt_file}}
  register: google_apt_exists
  ignore_errors: True
  changed_when: false

- name: Add Google Chrome key
  shell: wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
  when: google_apt_exists.rc == 1

- name: Add Google Chrome repo
  copy: content="deb http://dl.google.com/linux/chrome/deb/ stable main" dest={{chrome_apt_file}} owner=root group=root mode=644
  when: google_apt_exists.rc == 1

- name: Update apt cache
  apt: update_cache=yes
  when: google_apt_exists.rc == 1

- name: Install Google Chrome
  apt: pkg=google-chrome-stable
   